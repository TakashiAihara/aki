version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: aki-postgres
    environment:
      POSTGRES_USER: aki
      POSTGRES_PASSWORD: aki_dev
      POSTGRES_DB: aki_user
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U aki -d aki_user']
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: aki-redis
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

  # User Service (for local development)
  user-service:
    build:
      context: ./services/user
      dockerfile: Dockerfile
    container_name: aki-user-service
    ports:
      - '3001:3001'
    environment:
      - NODE_ENV=development
      - PORT=3001
      - DATABASE_URL=postgresql://aki:aki_dev@postgres:5432/aki_user
      - REDIS_URL=redis://redis:6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./services/user/src:/app/src
      - ./services/user/keys:/app/keys
    profiles:
      - full

  # Nutrition Service (for local development)
  nutrition-service:
    build:
      context: ./services/nutrition
      dockerfile: Dockerfile
    container_name: aki-nutrition-service
    ports:
      - '3002:3002'
    environment:
      - NODE_ENV=development
      - PORT=3002
      - DATABASE_HOST=postgres
      - DATABASE_PORT=5432
      - DATABASE_NAME=aki_nutrition
      - DATABASE_USER=aki
      - DATABASE_PASSWORD=aki_dev
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - JWT_PUBLIC_KEY_PATH=/app/keys/public.pem
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./services/nutrition/src:/app/src
      - ./services/user/keys:/app/keys:ro
    profiles:
      - full

volumes:
  postgres_data:
  redis_data:
