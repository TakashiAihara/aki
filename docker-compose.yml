version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: akimi-postgres
    environment:
      POSTGRES_USER: akimi
      POSTGRES_PASSWORD: akimi_dev
      POSTGRES_DB: akimi_user
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U akimi -d akimi_user']
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: akimi-redis
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

  # User Service (for local development)
  user-service:
    build:
      context: ./services/user
      dockerfile: Dockerfile
    container_name: akimi-user-service
    ports:
      - '3001:3001'
    environment:
      - NODE_ENV=development
      - PORT=3001
      - DATABASE_URL=postgresql://akimi:akimi_dev@postgres:5432/akimi_user
      - REDIS_URL=redis://redis:6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./services/user/src:/app/src
      - ./services/user/keys:/app/keys
    profiles:
      - full

volumes:
  postgres_data:
  redis_data:
