language: "en-US"
early_access: false
reviews:
  profile: "standard"
  request_changes_workflow: false
  high_level_summary: true
  auto_review:
    enabled: true
    ignore_title_keywords:
      - "WIP"
      - "wip"
    drafts: false
    base_branches:
      - "main"
      - "master"
  tools:
    ast-grep:
      enabled: true
      rule_dirs:
        - "rules/ast-grep"
    trivy:
      enabled: true
    checkov:
      enabled: true
    gitleaks:
      enabled: true
chat:
  auto_reply: true
