version: '3.8'

services:
  nutrition-service:
    build:
      context: ../..
      dockerfile: services/nutrition/Dockerfile
    container_name: aki-nutrition-service
    ports:
      - '3002:3002'
    environment:
      - NODE_ENV=production
      - PORT=3002
      - DATABASE_HOST=postgres
      - DATABASE_PORT=5432
      - DATABASE_NAME=aki_nutrition
      - DATABASE_USER=${DATABASE_USER:-aki}
      - DATABASE_PASSWORD=${DATABASE_PASSWORD:-aki_password}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - JWT_PUBLIC_KEY_PATH=/app/keys/public.pem
      - OTEL_EXPORTER_OTLP_ENDPOINT=${OTEL_EXPORTER_OTLP_ENDPOINT:-}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - aki-network
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'wget', '--no-verbose', '--tries=1', '--spider', 'http://localhost:3002/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
    volumes:
      - jwt-keys:/app/keys:ro

  postgres:
    image: postgres:16-alpine
    container_name: aki-postgres
    environment:
      - POSTGRES_USER=${DATABASE_USER:-aki}
      - POSTGRES_PASSWORD=${DATABASE_PASSWORD:-aki_password}
      - POSTGRES_DB=aki_nutrition
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - aki-network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${DATABASE_USER:-aki} -d aki_nutrition']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  redis:
    image: redis:7-alpine
    container_name: aki-redis
    command: redis-server --appendonly yes --maxmemory 128mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    networks:
      - aki-network
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres-data:
  redis-data:
  jwt-keys:

networks:
  aki-network:
    driver: bridge
